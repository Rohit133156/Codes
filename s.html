<!-- Card HTML Template -->
<!DOCTYPE html>
<html>
<head>
  <title>Business Card PDF</title>

  <style>
    #card {
      width: 500px;
      height: 250px;
      margin: 0 auto;
      background: #ddd;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
    }

    #photo {
      width: 150px;
      height: 150px;
    }

    #info {
      margin-left: 20px;
    }

    #name {
      font-size: 28px;
      font-weight: bold;
    }

  </style>
</head>

<body>

<!-- Card HTML Template -->
<div id="card">

  <img id="photo" src="logo.jpg">

  <div id="info">
    <div id="name"></div>

    <div id="title"></div>

    <div id="company"></div>

    <div id="email"></div>

    <div id="phone"></div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>

<script>
// Populate template with data
const name = 'John Doe';
const title = 'CEO';
const company = 'Acme Inc';
const email = 'john@acme.com';
const phone = '123-456-7890';

document.getElementById('name').innerText = name;
document.getElementById('title').innerText = title;
document.getElementById('company').innerText = company;
document.getElementById('email').innerText = email;
document.getElementById('phone').innerText = phone;
// etc...

// Generate PDF
const doc = new jsPDF();

doc.html(document.getElementById('card'), {
  callback: function (doc) {
    doc.save('business-card.pdf');
  }
});
</script>

</body>
</html>
